<table border="1">
    <caption>Todo List</caption>
    <thead>
        <tr>

            <th>description</th>
            <th>Target Date</th>
            <th>is Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
